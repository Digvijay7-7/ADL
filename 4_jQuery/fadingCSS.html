<!DOCTYPE html>
    <head>
        <title>Dissapring content useing fading</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style type="text/css">
            #circle{
                width: 100px;
                height:100px;
                border-radius: 50%;
                background-color: red;
                margin:10px; 
                   
            }
            .square{
                width: 100px;
                height:100px;
                background-color: blue;
                margin: 10px;
                    
            }
            #rectangle{
                width: 200px;
                height:100px;
                background-color: green;
                margin: 10px;
                  
            }
        </style>
    </head>

    <body id="body">
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div id="rectangle"></div>
        <p>HI, Welocme to This Beautiful Word!</p>
        <button id="button">fadeOut</button>

        

        <script type="text/javascript">

            });

            $("div").click(function(){
                $(this).fadeOut("slow"); //dissapring content useing fading when clicked

            $("div").click(function(){
                var values = $(this).attr("id")
                alert("The Attributes are " + values)
                if(values == "circle" ^ values == "rectangle"){
                    $(this).fadeOut("slow", function(){ 
                        alert("Faded out " + $(this).attr("id") + " is finished!") 
                    });

                }
                else{
                    $(this).fadeOut("fast", function(){
                        alert("Faded out " + $(this).attr("class") + " is finished!")

                    });
                }
            });
