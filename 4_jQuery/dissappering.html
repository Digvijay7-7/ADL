<!DOCTYPE html>
    <head>
        <title>Changing Style of WEbpage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style type="text/css">
            #circle{
                width: 100px;
                height:100px;
                border-radius: 50%;
                background-color: red;
                margin:10px; 
                   
            }
            .square{
                width: 100px;
                height:100px;
                background-color: blue;
                margin: 10px;
                    
            }
            #rectangle{
                width: 200px;
                height:100px;
                background-color: green;
                margin: 10px;
                  
            }
        </style>
    </head>

    <body id="body">
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div id="rectangle"></div>

    <script type="text/javascript">
        /*$("#circle").click(function(){
            $("#circle").css("display","none");//to disappering
        });
        $(".square").click(function(){
            $(".square").css("display","none");//to disappering
        });*/

        //alternative method
        /*$("div").click(function(){
            $(this).css("display","none");//to disappering
        });*/

        //To show where you are clicked
        $("div").click(function(){
            if($(this).attr("id") == "circle"){
                alert("You clicked on circle");
            }
            else if($(this).attr("class") == "square"){
                alert("You clicked on square");
            }
            else{
                alert("You clicked on " + $(this).attr("id"))
            }
        });

        
        
    </script>
    </body>

</html>
