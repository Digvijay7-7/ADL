<!DOCTYPE html>
    <head>
        <title>Giving Animation to Content</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            #circle{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: black;
            }
        </style>
    </head>

    <body>
        <div id="circle"></div>
        

        <script type="text/javascript">
            $("div").click(function(){
                $(this).animate({ width: "400px", height: "400px"}, 2000, "swing",function(){
                                        
                                    });

            });
        </script>
    </body>



</html>
