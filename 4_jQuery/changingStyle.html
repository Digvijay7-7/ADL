<!DOCTYPE html>
    <head>
        <title>Changing Style of WEbpage</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style type="text/css">
            #circle{
                width: 100px;
                height:100px;
                border-radius: 50%;
                background-color: rgb(128,0, 0);
                
            }
        </style>
    </head>

    <body id="body">
        <div id="circle"></div>

    <script type="text/javascript">
        $("#circle").click(function(){
            $("#circle").css({"width":"300px","background-color":"green"});//to set width
            alert($("#circle").css("width"));// to check set width or not
            //$("#circle").css("background-color","green");//to change color
        });
    </script>
    </body>

</html>
