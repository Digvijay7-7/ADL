<!DOCTYPE html>
<head>
    <title>Guess Number</title>
    
</head>

<body>

    <p><h3> How many fingers am I holding up?</h3></p>
    <p><input type="text"  id="guess"> <button id="button">Guess</button></p>
     

    <script type="text/javascript">
        document.getElementById("button").onclick = function() {
            var number = Math.random();
            number = number*5;
            number = Math.floor(number);
            if( document.getElementById("guess").value == number){
                alert("You got it!");
            }else{
                alert("Nope! The Number is " + number);
            }
        }

         
    </script>
</body>
</html>
