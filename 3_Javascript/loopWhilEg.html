<!doctype html>
<html>
	<head>
    	<title>While Loops</title>
    </head>
    <body>
    	<p id="count"></p>
        <script type="text/javascript">
            var add="";
            var i = 0;
            while(i<6){
                add = add +"The count is" + i;
                i++;
                }
            document.getElementById("count").innerHTML = add;
      	</script>
    </body>
</html>
